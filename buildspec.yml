version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - npm ci

  build:
    commands:
      - echo "⚙️ Construyendo proyecto..."
      - npm run build
      # Falla si no existe .next/static
      - 'if [ ! -d ".next/static" ]; then echo "❌ Build incompleto, falta .next/static" && exit 1; fi'

  post_build:
    commands:
      - echo "✅ Build finalizado"

artifacts:
  base-directory: .
  files:
    - '.next/**/*'         
    - 'public/**'
    - 'package.json'
    - 'package-lock.json'
    - 'next.config.js'
  exclude:
    - '**/*.md'
    - 'docs/**'
    - 'diagrams/**'
    - 'node_modules/**'

